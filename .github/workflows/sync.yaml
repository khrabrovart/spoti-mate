name: Synchronize Spotify

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore SpotiMate

    - name: Build
      run: dotnet build SpotiMate --no-restore --configuration Release

    - name: Test with the dotnet CLI
      run: dotnet test